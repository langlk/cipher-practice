<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cipher Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cipher</h1>
        <p>A simple algorithm for encoding sentences. Try it out below!</p>
      </div>

      <h2>Example</h2>
      <p><em>Click on the sentence below to encode or decode.</em></p>
      <p class="clickable original"><strong>Original Sentence:</strong> I am a sentence</p>
      <p class="clickable result"><strong>Encoded Sentence:</strong> IEecnetnes a ma ls</p>

      <h2>Encode or Decode a Sentence</h2>
      <form id="cipher">
        <div class="form-group">
          <label for="sentence">Sentence:</label>
          <input id="sentence" class="form-control" type="text">
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="todo" value="encode" checked>
            Encode
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="todo" value="decode">
            Decode
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
